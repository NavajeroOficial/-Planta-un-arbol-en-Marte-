<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planta un Árbol en Marte</title>
  <script type="module" src="app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Planta un Árbol en Marte</h1>
    <div id="user-section">
      <h2>Ingresa tu nombre</h2>
      <input type="text" id="username" placeholder="Escribe tu nombre">
      <button id="register-btn">Registrar</button>
    </div>
    <div id="plant-section" style="display: none;">
      <h2>¡Hola, <span id="display-username"></span>!</h2>
      <button id="plant-btn">¡Planta Un Árbol!</button>
      <p>Árboles plantados por ti: <span id="user-trees">0</span></p>
      <p>Árboles totales en Marte: <span id="total-trees">0</span></p>
      <h3>Ranking</h3>
      <ol id="ranking"></ol>
    </div>
  </div>
</body>
</html>
