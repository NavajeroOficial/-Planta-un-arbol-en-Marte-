
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantar Árboles en Marte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #7cfc00;
        }
        #planet {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            background-color: #ff4500;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .tree {
            width: 20px;
            height: 50px;
            background-color: #8b4513;
            position: absolute;
            bottom: 0;
        }
        .tree:before {
            content: '';
            width: 40px;
            height: 40px;
            background-color: #228b22;
            position: absolute;
            top: -20px;
            left: -10px;
            border-radius: 50%;
        }
        button {
            background-color: #7cfc00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #66c200;
        }
        #counter {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>¡Planta un Árbol en Marte!</h1>
    <div id="planet"></div>
    <button onclick="plantTree()">¡Planta un Árbol!</button>
    <div id="counter">Árboles plantados: <span id="treeCount">0</span></div>

    <script>
        let treeCount = 0;
        const planet = document.getElementById('planet');
        const treeCountElement = document.getElementById('treeCount');

        function plantTree() {
            // Increment tree count
            treeCount++;
            treeCountElement.textContent = treeCount;

            // Create a new tree element
            const tree = document.createElement('div');
            tree.className = 'tree';

            // Randomize tree position within the planet
            const x = Math.random() * 280; // Planet width - tree width
            const y = Math.random() * 250; // Planet height - tree height
            tree.style.left = x + 'px';
            tree.style.bottom = y + 'px';

            // Add the tree to the planet
            planet.appendChild(tree);
        }
    </script>
</body>
</html>

<script type="module" src="firebase.js"></script><script type="module" src="firebase.js"></script>
