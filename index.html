<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantar Árboles en Marte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #7cfc00;
        }
        #planet {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            background-color: #ff4500;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .tree {
            width: 20px;
            height: 50px;
            background-color: #8b4513;
            position: absolute;
            bottom: 0;
        }
        .tree:before {
            content: '';
            width: 40px;
            height: 40px;
            background-color: #228b22;
            position: absolute;
            top: -20px;
            left: -10px;
            border-radius: 50%;
        }
        button {
            background-color: #7cfc00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #66c200;
        }
        #counter {
            margin-top: 20px;
            font-size: 24px;
        }
        #userNameSection {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>¡Planta un Árbol en Marte!</h1>

    <!-- Formulario para ingresar el nombre -->
    <div id="userNameSection">
        <label for="userName">Ingresa tu nombre:</label>
        <input type="text" id="userName" placeholder="Tu nombre">
        <button id="startButton">Comenzar</button>
    </div>

    <!-- Juego de árboles -->
    <div id="gameSection" style="display:none;">
        <div id="planet"></div>
        <button id="plantTreeButton">¡Planta un Árbol!</button>
        <div id="counter">Árboles plantados: <span id="treeCount">0</span></div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script>
        let userId = null;
        let treeCount = 0;
        const planet = document.getElementById('planet');
        const treeCountElement = document.getElementById('treeCount');
        const userNameSection = document.getElementById('userNameSection');
        const gameSection = document.getElementById('gameSection');

        // Función para comenzar el juego
        document.getElementById('startButton').addEventListener('click', () => {
            userId = document.getElementById('userName').value.trim();
            if (userId) {
                // Mostrar el juego y ocultar el formulario de nombre
                userNameSection.style.display = 'none';
                gameSection.style.display = 'block';

                // Obtener el contador de árboles desde Firebase
                updateTreeCount(userId);
            } else {
                alert("Por favor ingresa tu nombre.");
            }
        });

        // Función para plantar un árbol
        document.getElementById('plantTreeButton').addEventListener('click', () => {
            if (userId) {
                // Llama a la función de Firebase para aumentar el contador de árboles
                plantTree(userId);

                // Aumenta el contador en la interfaz
                treeCount++;
                treeCountElement.textContent = treeCount;

                // Crear un nuevo árbol en el planeta
                const tree = document.createElement('div');
                tree.className = 'tree';
                const x = Math.random() * 280;
                const y = Math.random() * 250;
                tree.style.left = x + 'px';
                tree.style.bottom = y + 'px';
                planet.appendChild(tree);
            }
        });

        // Función para actualizar el contador de árboles desde Firebase
        function updateTreeCount(userId) {
            const userRef = ref(database, 'users/' + userId);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const currentCount = snapshot.val().trees;
                    treeCount = currentCount;
                    treeCountElement.textContent = treeCount;
                } else {
                    treeCount = 0;
                    treeCountElement.textContent = treeCount;
                }
            }).catch((error) => {
                console.error("Error al obtener el contador:", error);
            });
        }

        // Función para actualizar el contador de árboles en Firebase
        function plantTree(userId) {
            const userRef = ref(database, 'users/' + userId);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const currentCount = snapshot.val().trees;
                    update(userRef, {
                        trees: currentCount + 1
                    });
                } else {
                    set(userRef, {
                        trees: 1
                    });
                }
            }).catch((error) => {
                console.error("Error al actualizar el contador:", error);
            });
        }
    </script>
</body>
</html>
